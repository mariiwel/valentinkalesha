    <style>
        * {

        body {

        /* –û–±–ª–∞—Å—Ç—å –¥–ª—è —É–±–µ–≥–∞–Ω–∏—è –∫–Ω–æ–ø–∫–∏ */
        .escape-area {

    </style>
</head>
<body>

        <img src="–Ω–∞—á–∞–ª–æ.jpg"> alt="–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞" class="main-image" id="mainImage">

        <h1 class="question" id="questionText">–õ–µ—à–∞, —Ç—ã –±—É–¥–µ—à—å –º–æ–∏–º –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ–º?</h1>

        <div class="buttons-wrapper">
            <div class="buttons-container">
                <div class="escape-area" id="escapeArea"></div>
                <button class="btn btn-yes" id="yesBtn">–î–ê</button>
                <button class="btn btn-no" id="noBtn">–ù–ï–¢</button>

    </div>

    <script>
        // –ú–∞—Å—Å–∏–≤ —Å –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–º–∏ –Ω–∞–¥–ø–∏—Å—è–º–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
        const noButtonTexts = [
            "–¢–æ—á–Ω–æ?",
            "–ü–æ–¥—É–º–∞–π –µ—â–µ!",
            "–ú–æ–∂–µ—Ç –ø–µ—Ä–µ–¥—É–º–∞–µ—à—å?",
            "–Ø –±—É–¥—É —Ö–æ—Ä–æ—à–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π!",
            "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞!",
            "–ù—É —Ö–æ—Ç—å –ø–æ–¥—É–º–∞–π",
            "–Ø —É–∂–µ —Ä–∞—Å—Å—Ç—Ä–∞–∏–≤–∞—é—Å—å",
            "–õ–µ—à–∞, –Ω—É –±—É–¥—å –¥–æ–±—Ä",
            "–Ø —Ç–∞–∫ –Ω–∞–¥–µ—è–ª–∞—Å—å",
            "–¢—ã —É–≤–µ—Ä–µ–Ω?",
            "–ü—Ä–æ–≤–µ—Ä—å —Å–≤–æ–µ —Å–µ—Ä–¥—Ü–µ",
            "–ú–æ–∂–µ—Ç –≤—Å–µ-—Ç–∞–∫–∏?",
            "–Ø –±—É–¥—É –æ—á–µ–Ω—å —Å—Ç–∞—Ä–∞—Ç—å—Å—è",
            "–î–∞–π –Ω–∞–º —à–∞–Ω—Å",
            "–≠—Ç–æ –∂–µ –¥–µ–Ω—å –≤–ª—é–±–ª–µ–Ω–Ω—ã—Ö",
            "–ü–æ–∂–∞–ª–µ–π –º–µ–Ω—è",
            "–Ø –ø–µ—á–µ–Ω—å–∫–∏ –∏—Å–ø–µ–∫—É",
            "–ë—É–¥—É –ª—É—á—à–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π",
            "–°–µ—Ä—å–µ–∑–Ω–æ?",
            "–û–π, –Ω—É –ø–æ–∂–∞–ª—É–π—Å—Ç–∞",
            "–Ø —É–∂–µ –ø–ª–∞—á—É",
            "–ù–µ –¥–µ–ª–∞–π —ç—Ç–æ–≥–æ",
            "–î–∞–≤–∞–π –ø–æ–ø—Ä–æ–±—É–µ–º",
            "–í—Å–µ–≥–æ –æ–¥–∏–Ω —Ä–∞–∑",
            "–î–ª—è –º–µ–Ω—è —ç—Ç–æ –≤–∞–∂–Ω–æ",
            "–Ø —Ç–µ–±—è –ª—é–±–ª—é",
            "–¢—ã –º–æ–µ —Å–æ–ª–Ω—ã—à–∫–æ",
            "–ë–µ–∑ —Ç–µ–±—è –º–Ω–µ –≥—Ä—É—Å—Ç–Ω–æ",
            "–Ø —Ç–∞–∫ —Ç–µ–±—è –∂–¥–∞–ª–∞",
            "–¢—ã –º–æ–π –∏–¥–µ–∞–ª",
            "–° —Ç–æ–±–æ–π —Ç–∞–∫ –∑–¥–æ—Ä–æ–≤–æ",
            "–ë—É–¥—É —Ç–µ–±—è –±–∞–ª–æ–≤–∞—Ç—å",
            "–¢—ã —Å–∞–º—ã–π –ª—É—á—à–∏–π",
            "–ú–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ —Ä–∞–∑–æ–±—å–µ—Ç—Å—è",
            "–ù–µ –æ—Ç–∫–∞–∑—ã–≤–∞–π –º–Ω–µ",
            "–≠—Ç–æ –±—É–¥–µ—Ç –≤–æ–ª—à–µ–±–Ω–æ",
            "–Ø –≤–µ—Ä—é –≤ –Ω–∞—Å",
            "–°–¥–µ–ª–∞–π –º–Ω–µ –ø–æ–¥–∞—Ä–æ–∫",
            "–ü–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å",
            "–ù—É —Ö–æ—á–µ—à—å —è —É–π–¥—É?"
        ];

        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const buttonsWrapper = document.querySelector('.buttons-wrapper');
        const escapeArea = document.getElementById('escapeArea');

        // –ù–∞—á–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
        let yesSize = 1;
        let noSize = 1;
        let noFontSize = 1.6; // –Ω–∞—á–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
        let clickCount = 0;
        const maxClicks = noButtonTexts.length;
        let isMoving = false;
        let moveInterval = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" –≤ —Å–ª—É—á–∞–π–Ω–æ–µ –º–µ—Å—Ç–æ
        function moveNoButton() {
            if (isMoving || clickCount >= maxClicks) return;

            isMoving = true;

            const wrapperRect = buttonsWrapper.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();

            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –æ–±–ª–∞—Å—Ç—å –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
            const padding = 20;
            const maxX = wrapperRect.width - noBtnRect.width - padding;
            const maxY = wrapperRect.height - noBtnRect.height - padding;
            const minX = padding;
            const minY = padding;

            let newX, newY;
            let attempts = 0;
            const maxAttempts = 10;

            // –ü—ã—Ç–∞–µ–º—Å—è –Ω–∞–π—Ç–∏ –ø–æ–∑–∏—Ü–∏—é, –∫–æ—Ç–æ—Ä–∞—è –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–µ—Ç –∫–Ω–æ–ø–∫—É "–î–∞"
            do {
                newX = Math.random() * (maxX - minX) + minX;
                newY = Math.random() * (maxY - minY) + minY;
                attempts++;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–µ—Ç –ª–∏ –Ω–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è –∫–Ω–æ–ø–∫—É "–î–∞"
                const noBtnLeft = newX;
                const noBtnRight = newX + noBtnRect.width;
                const noBtnTop = newY;
                const noBtnBottom = newY + noBtnRect.height;

                const yesBtnLeft = yesBtn.offsetLeft;
                const yesBtnRight = yesBtnLeft + yesBtnRect.width;
                const yesBtnTop = yesBtn.offsetTop;
                const yesBtnBottom = yesBtnTop + yesBtnRect.height;

                // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∏ –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞—é—Ç—Å—è, –≤—ã—Ö–æ–¥–∏–º –∏–∑ —Ü–∏–∫–ª–∞
                if (noBtnRight < yesBtnLeft || noBtnLeft > yesBtnRight ||
                    noBtnBottom < yesBtnTop || noBtnTop > yesBtnBottom) {
                    break;
                }

            } while (attempts < maxAttempts);

            // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ —Ö–æ—Ä–æ—à—É—é –ø–æ–∑–∏—Ü–∏—é, —Å—Ç–∞–≤–∏–º –≤ —É–≥–æ–ª
            if (attempts >= maxAttempts) {
                newX = minX;
                newY = minY;
            }

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            // –£–º–µ–Ω—å—à–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" –ø—Ä–∏ –∫–∞–∂–¥–æ–º –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏
            noSize = Math.max(0.3, noSize - 0.01);
            noBtn.style.transform = `translateY(-50%) scale(${noSize})`;

            // –£–º–µ–Ω—å—à–∞–µ–º —à—Ä–∏—Ñ—Ç –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" - –±–æ–ª–µ–µ –∞–≥—Ä–µ—Å—Å–∏–≤–Ω–æ
            noFontSize = Math.max(0.3, noFontSize - 0.035);
            noBtn.style.fontSize = `${noFontSize}rem`;

            // –£–º–µ–Ω—å—à–∞–µ–º –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã –∫–Ω–æ–ø–∫–∏
            const currentPadding = 16 * noSize;
            noBtn.style.padding = `${Math.max(5, currentPadding * 0.8)}px ${Math.max(10, currentPadding * 2)}px`;

            isMoving = false;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏
        function startAutoMoving() {
            if (moveInterval) clearInterval(moveInterval);

            moveInterval = setInterval(() => {
                if (clickCount < maxClicks) {
                    moveNoButton();
                } else {
                    clearInterval(moveInterval);
                }
            }, 800); // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 800ms
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –ø–æ–ª–æ–∂–µ–Ω–∏—è
        function initializeButtons() {
            const wrapperRect = buttonsWrapper.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();

            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–î–∞" —Å–ª–µ–≤–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É
            yesBtn.style.left = `${(wrapperRect.width/2) - yesBtnRect.width - 15}px`;
            yesBtn.style.top = `${wrapperRect.height/2}px`;

            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" —Å–ø—Ä–∞–≤–∞ –æ—Ç –∫–Ω–æ–ø–∫–∏ "–î–∞"
            noBtn.style.left = `${(wrapperRect.width/2) + 15}px`;
            noBtn.style.top = `${wrapperRect.height/2}px`;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–∞"
        yesBtn.addEventListener('click', function() {
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞
            questionText.textContent = "–Ø –ó–ù–ê–õ–ê, –ß–¢–û –¢–´ –°–û–ì–õ–ê–°–ò–®–¨–°–Ø! üíï";

            // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫–∏
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';

            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ
            if (moveInterval) {
                clearInterval(moveInterval);
            }

            // –£–±–∏—Ä–∞–µ–º –æ–±–ª–∞—Å—Ç—å –¥–ª—è —É–±–µ–≥–∞–Ω–∏—è
            escapeArea.style.display = 'none';

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ —ç—Ñ—Ñ–µ–∫—Ç
            createConfetti();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
        noBtn.addEventListener('click', function() {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤
            clickCount++;

            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–î–∞"
            yesSize += 0.12;
            yesBtn.style.transform = `translateY(-50%) scale(${yesSize})`;

            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
            if (clickCount <= maxClicks) {
                noBtn.textContent = noButtonTexts[clickCount - 1];
            }

            // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞
            setTimeout(() => {
                moveNoButton();
            }, 50);

            // –ï—Å–ª–∏ –ø—Ä–µ–≤—ã—Å–∏–ª–∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–ª–∏–∫–æ–≤ - —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç"
            if (clickCount >= maxClicks) {
                setTimeout(() => {
                    noBtn.style.opacity = '0';
                    noBtn.style.visibility = 'hidden';
                    noBtn.style.pointerEvents = 'none';

                    // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ "–î–∞" –Ω–∞ —Ñ–∏–Ω–∞–ª—å–Ω—ã–π
                    yesBtn.textContent = "–í–°–ï –†–ê–í–ù–û –î–ê!";

                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–î–∞" –µ—â–µ –±–æ–ª—å—à–µ
                    yesSize += 0.3;
                    yesBtn.style.transform = `translateY(-50%) scale(${yesSize})`;

                    // –ú–µ–Ω—è–µ–º –≤–æ–ø—Ä–æ—Å
                    questionText.textContent = "–í–´–ë–û–† –°–î–ï–õ–ê–ù –ó–ê –¢–ï–ë–Ø! üòâ";

                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ
                    if (moveInterval) {
                        clearInterval(moveInterval);
                    }
                }, 300);
            }
        });

        // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –æ–±–ª–∞—Å—Ç—å
        escapeArea.addEventListener('mouseover', function(e) {
            const rect = noBtn.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –∫—É—Ä—Å–æ—Ä —Ä—è–¥–æ–º —Å –∫–Ω–æ–ø–∫–æ–π "–ù–µ—Ç"
            const distance = Math.sqrt(
                Math.pow(mouseX - (rect.left + rect.width/2), 2) +
                Math.pow(mouseY - (rect.top + rect.height/2), 2)
            );

            if (distance < 100 && clickCount < maxClicks) {
                moveNoButton();
            }
        });

        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ - –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏ –æ–±–ª–∞—Å—Ç–∏
        escapeArea.addEventListener('touchstart', function(e) {
            if (clickCount < maxClicks) {
                const touch = e.touches[0];
                const rect = noBtn.getBoundingClientRect();

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –∫–∞—Å–∞–Ω–∏–µ —Ä—è–¥–æ–º —Å –∫–Ω–æ–ø–∫–æ–π "–ù–µ—Ç"
                const distance = Math.sqrt(
                    Math.pow(touch.clientX - (rect.left + rect.width/2), 2) +
                    Math.pow(touch.clientY - (rect.top + rect.height/2), 2)
                );

                if (distance < 150) {
                    moveNoButton();
                    e.preventDefault();
                }
            }
        }, { passive: false });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            initializeButtons();

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –æ–±–ª–∞—Å—Ç–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            if (window.innerWidth <= 768) {
                buttonsWrapper.style.height = '100px';
            }

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
            startAutoMoving();
        });

        // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', function() {
            initializeButtons();

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –æ–±–ª–∞—Å—Ç–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            if (window.innerWidth <= 768) {
                buttonsWrapper.style.height = '100px';
            } else {
                buttonsWrapper.style.height = '120px';
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            const colors = ['#ff4081', '#ff79a9', '#ffebee', '#ffc1cc'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.top = '-50px';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.opacity = Math.random() + 0.5;
                confetti.style.zIndex = '9999';

                document.body.appendChild(confetti);

                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 50}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                });

                // –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                animation.onfinish = () => {
                    confetti.remove();
                };
            }
        }

        console.log("–ö–Ω–æ–ø–∫–∞ '–ù–µ—Ç' –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –±–µ–≥–∞–µ—Ç –ø–æ —ç–∫—Ä–∞–Ω—É!");
        console.log("–í—Å–µ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–≤–µ—Ç–∞ '–ù–µ—Ç': " + maxClicks);
    </script>
</body>
